<html lang="en">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #0b0033, #1a004d 40%, #2e8b57 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    h1, h2, p {
      position: relative;
      z-index: 3;
      text-align: center;
      max-width: 800px;
      margin: 20px auto;
    }

    /* Cosmic elements */
    .moon {
      position: absolute;
      top: 40px;
      right: 60px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #f0f8ff 40%, #87ceeb 100%);
      box-shadow: 0 0 60px #87ceeb;
      animation: pulseGlow 6s infinite alternate;
      z-index: 1;
    }

    .planet {
      position: absolute;
      top: 120px;
      right: 300px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, #b22222, #8b0000, #2f4f4f);
      box-shadow: 0 0 40px #ff6347;
      animation: planetDrift 20s infinite alternate ease-in-out;
      z-index: 1;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .stars::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow:
        50px 100px white,
        150px 200px white,
        250px 50px white,
        350px 300px white,
        450px 150px white,
        550px 250px white,
        650px 100px white,
        750px 200px white,
        850px 50px white,
        950px 300px white;
      animation: twinkle 3s infinite alternate;
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: white;
      transform: rotate(45deg);
      opacity: 0;
      animation: shoot 6s infinite;
    }
    .shooting-star:nth-child(4) { top: 0; left: 100px; animation-delay: 2s; }
    .shooting-star:nth-child(5) { top: 0; left: 400px; animation-delay: 4s; }
    .shooting-star:nth-child(6) { top: 0; left: 700px; animation-delay: 6s; }

    /* Earthly paradise */
    .mountains {
      position: absolute;
      bottom: 200px;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #2f4f4f, #708090);
      clip-path: polygon(0% 100%, 20% 40%, 40% 80%, 60% 30%, 80% 70%, 100% 20%, 100% 100%);
      z-index: 2;
    }

    .river {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 200px;
      height: 300px;
      background: linear-gradient(to bottom, #00bfff, #1e90ff);
      border-radius: 50% 50% 0 0;
      transform: translateX(-50%);
      z-index: 2;
    }

    .garden {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(to top, #006400, #228b22);
      z-index: 2;
    }

    .animals {
      position: absolute;
      bottom: 40px;
      left: 10%;
      display: flex;
      gap: 40px;
      z-index: 3;
    }
    .animals svg {
      width: 80px;
      height: auto;
      fill: black; /* silhouettes */
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to   { opacity: 1; transform: scale(1.5); }
    }

      to   { box-shadow: 0 0 80px rgba(135, 206, 235, 1); }
    }
