<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shops Directory</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #00cc99;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #009977;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffff;
    }
    .shop-list {
      padding: 20px;
    }
    .shop {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .shop h3 {
      margin: 0 0 10px;
      color: #00cc99;
    }
    .shop p {
      margin: 5px 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #00cc99;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .back-link:hover {
      background: #00ffff;
    }
    /* Bottom site links */
    .site-links {
      text-align: center;
      margin: 30px 0;
    }
    .site-links a {
      margin: 0 10px;
      color: #009977;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .site-links a:hover {
      color: #00cc99;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Shops</h1>
    <p>See locations and opening hours</p>
  </header>

  <!-- Navigation bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shops.html" class="active">Shops</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Shop List -->
  <div class="shop-list" id="shopList"></div>

  <!-- Bottom site links -->
  <div class="site-links">
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a>
  </div>

  <script>
    // Example shop data
    const shops = [
      { name: "Green Market", open: "08:00 AM", close: "08:00 PM", location: "Central Nyeri" },
      { name: "Cosmic Store", open: "09:00 AM", close: "09:00 PM", location: "Karatina Road" },
      { name: "lilians Groceries", open: "07:30 AM", close: "07:00 PM", location: "Gitunduti Market" }
    ];

    // Populate shop list
    const shopListDiv = document.getElementById("shopList");
    shops.forEach(shop => {
      const div = document.createElement("div");
      div.className = "shop";
      div.innerHTML = `
        <h3>${shop.name}</h3>
        <p>Opens at: ${shop.open}</p>
        <p>Closes at: ${shop.close}</p>
        <p>Location: ${shop.location}</p>
        <a class="back-link" href="index.html">Go to Main Site</a>
        <a class="back-link" href="contact.html">Contact Us</a>
      `;
      shopListDiv.appendChild(div);
    });
  </script>
</body>
</html>
