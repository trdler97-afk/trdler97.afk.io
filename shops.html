<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shops Directory</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #00cc99;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .shop-list {
      padding: 20px;
    }
    .shop {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .shop h3 {
      margin: 0 0 10px;
      color: #00cc99;
    }
    .shop p {
      margin: 5px 0;
    }
    /* Arrow buttons styled with cosmic blue */
    .arrow-buttons {
      margin-top: 10px;
      text-align: center;
    }
    .arrow-btn {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 16px;
      background: #1e3a8a; /* cosmic deep blue */
      color: white;
      text-decoration: none;
      border-radius: 50%;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .arrow-btn:hover {
      background: #3b82f6; /* lighter cosmic blue */
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Shops</h1>
    <p>See locations and opening hours</p>
  </header>

  <!-- Shop List -->
  <div class="shop-list" id="shopList"></div>

  <script>
    // Example shop data
    const shops = [
      { name: "Green Market", open: "08:00 AM", close: "08:00 PM", location: "Central Nyeri" },
      { name: "Cosmic Store", open: "09:00 AM", close: "09:00 PM", location: "Karatina Road" },
      { name: "lilians Groceries", open: "07:30 AM", close: "07:00 PM", location: "Gitunduti Market" }
    ];

    // Populate shop list
    const shopListDiv = document.getElementById("shopList");
    shops.forEach(shop => {
      const div = document.createElement("div");
      div.className = "shop";
      div.innerHTML = `
        <h3>${shop.name}</h3>
        <p>Opens at: ${shop.open}</p>
        <p>Closes at: ${shop.close}</p>
        <p>Location: ${shop.location}</p>
        <div class="arrow-buttons">
          <a class="arrow-btn" href="about.html">←</a>
          <a class="arrow-btn" href="contact.html">→</a>
        </div>
      `;
      shopListDiv.appendChild(div);
    });
  </script>
</body>
</html>
