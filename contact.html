<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Tommark</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #001f4d, #000033); /* deep blue night sky */
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Headings with underline in opposite color */
    h1, h2, h3 {
      text-decoration: underline;
      text-decoration-color: #ffff00; /* bright yellow underline */
      margin-bottom: 1em;
    }

    p {
      max-width: 700px;
      line-height: 1.6;
      font-size: 1.1em;
    }

    /* Navigation links */
    nav {
      margin-top: 20px;
    }
    nav a {
      color: #00ffcc;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    /* Stars effect */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow:
        50px 100px white,
        150px 200px white,
        250px 50px white,
        350px 300px white,
        450px 150px white,
        550px 250px white,
        650px 100px white,
        750px 200px white,
        850px 50px white,
        950px 300px white;
      animation: twinkle 6s infinite alternate;
    }

    .stars::after {
      box-shadow:
        100px 50px white,
        200px 250px white,
        300px 150px white,
        400px 300px white,
        500px 50px white,
        600px 200px white,
        700px 250px white,
        800px 100px white,
        900px 150px white,
        1000px 250px white;
      animation: twinkle 8s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: translateY(0px); }
      to   { opacity: 1; transform: translateY(-10px); }
    }
  </style>
