<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Tommark</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1, h2 {
      margin: 20px 0;
      color: #ffffff;
      text-shadow: 0 0 8px #00cc99, 0 0 12px #3399ff;
    }

    /* Section with background image and overlay */
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('climbing-mount-kenya-is-history.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      padding: 20px;
    }
    section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5); /* dark overlay */
      z-index: 0;
    }
    section h1, section h2 {
      position: relative;
      z-index: 1; /* ensures text is above overlay */
    }

    /* Arrow buttons at bottom center */
    .arrow-buttons {
      text-align: center;
      margin: 40px 0;
    }
    .arrow-btn {
      display: inline-block;
      margin: 0 15px;
      padding: 12px 18px;
      background: #009977;
      color: white;
      text-decoration: none;
      border-radius: 50%;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
      animation: glowPulse 3s infinite;
    }
    .arrow-btn:hover {
      background: #00cc99;
      transform: scale(1.1);
    }

    /* Multi-color glowing effect */
    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 10px #00cc99, 0 0 20px #00cc99, 0 0 30px #00cc99;
      }
      25% {
        box-shadow: 0 0 10px #3399ff, 0 0 20px #3399ff, 0 0 30px #3399ff;
      }
      50% {
        box-shadow: 0 0 10px #9933ff, 0 0 20px #9933ff, 0 0 30px #9933ff;
      }
      75% {
        box-shadow: 0 0 10px #ff3399, 0 0 20px #ff3399, 0 0 30px #ff3399;
      }
      100% {
        box-shadow: 0 0 10px #00cc99, 0 0 20px #00cc99, 0 0 30px #00cc99;
      }
    }
  </style>
</head>
<body>

  <!-- Section with restored background image -->
  <section>
    <h1>COSmic Origins</h1>
    <h2>üåÑ Climbing Mount Kenya ‚Äì A Journey Through Spirit and Stone</h2>
  </section>

  <!-- Arrow Buttons -->
  <div class="arrow-buttons">
    <a class="arrow-btn" href="index.html">‚Üê</a>
    <a class="arrow-btn" href="shops.html">‚Üí</a>
  </div>

</body>
</html>
