<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shops Directory</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #00cc99;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #009977;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffff;
    }
    .shop-list {
      padding: 20px;
    }
    .shop {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .shop h3 {
      margin: 0 0 10px;
      color: #00cc99;
    }
    .shop p {
      margin: 5px 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #00cc99;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .back-link:hover {
      background: #00ffff;
    }
    /* Next/Back buttons */
    .arrow-buttons {
      display: flex;
      justify-content: space-between;
      width: 150px;
      margin: 30px auto;
    }
    .arrow-btn {
      background-color: #00cc99;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      transition: background-color 0.3s ease, transform 0.3s ease;
      color: white;
    }
    .arrow-btn:hover {
      background-color: #00ffff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Shops</h1>
    <p>See locations and opening hours</p>
  </header>

  <!-- Navigation bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="shops.html">Shops</a>
  </nav>

  <!-- Shop List -->
  <div class="shop-list" id="shopList"></div>

  <!-- Next/Back buttons -->
  <div class="arrow-buttons">
    <button class="arrow-btn" onclick="location.href='events.html'">&#8592;</button>
    <button class="arrow-btn" onclick="location.href='activities.html'">&#8594;</button>
  </div>

  <script>
    // Example shop data (you can expand this later)
    const shops = [
      { name: "Green Market", open: "08:00 AM", close: "08:00 PM", location: "Central Nyeri" },
      { name: "Cosmic Store", open: "09:00 AM", close: "09:00 PM", location: "Karatina Road" },
      { name: "Faith Groceries", open: "07:30 AM", close: "07:00 PM", location: "Gitunduti Market" }
    ];

    // Populate shop list
    const shopListDiv = document.getElementById("shopList");
    shops.forEach(shop => {
      const div = document.createElement("div");
      div.className = "shop";
      div.innerHTML = `
        <h3>${shop.name}</h3>
        <p>Opens at: ${shop.open}</p>
        <p>Closes at: ${shop.close}</p>
        <p>Location: ${shop.location}</p>
        <a class="back-link" href="index.html">Go to Main Site</a>
        <a class="back-link" href="contact.html">Contact Us</a>
      `;
      shopListDiv.appendChild(div);
    });
  </script>
</body>
</html>
